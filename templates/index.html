<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Random Repo Images</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <h1 class="title">random-repo-img</h1>
            <h2 class="subtitle">A simple tool to get random images from a GitHub repo.</h2>
            <p class="subtitle">
                <br>How to use: add image folder from repo to url like this:
                <br><strong>random-repo-img.herokuapp.com/<span class="tag is-light">user</span>/<span
                        class="tag is-light">repo</span>/<span class="tag is-light">image_folder</span></strong>
            </p>
            <p class="subtitle">
                <span class="tag is-light">demo1: </span>
                <a href="/agmmnn/random-repo-img/sample_imgs">/agmmnn/random-repo-img/sample_imgs</a>
            </p>
        </div>
    </section>
</body>

</html>
